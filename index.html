<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>いでぐちタワー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="いでぐちタワー">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico" sizes="180x180">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=1080 height=810 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo" style="background-image: url('unity-logo-light.png');"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>

  <script src="Build/Build.loader.js"></script>
  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "1080px";
      canvas.style.height = "810px";
    }

    loadingBar.style.display = "block";

    createUnityInstance(canvas, {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "TowerBattle",
      productVersion: "1.2.2"
    }, (progress) => {
      progressBarFull.style.width = (progress * 100) + "%";
    }).then((unityInstance) => {
      loadingBar.style.display = "none";
    }).catch((message) => {
      alert("Unity ロードエラー: " + message);
    });
  </script>
</body>

</html>
